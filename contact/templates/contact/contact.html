{% extends 'contact/base.html' %}
{% block content %}    
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}} </a></h2>
            <h3>{{post.text|linebreaks}}</h3>
            <div>
                <h5>Publicado em:{{post.published_date}}</h5>
            </div>
        </div>
    {% endfor%}
{% endblock %}
